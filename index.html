<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <!-- As a heading -->
    <nav class="navbar bg-body-tertiary  mb-5">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Cadastro de usuários</span>
        </div>
    </nav>

    <div class="formulario mb-5">
        <h2 class="mt-">Cadastrar</h2>
        <form class=" m-5" id="meuFormulario">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" class="form-control" id="idade">
            </div>
            <div class="mb-3 form-check">
            </div>
            <button type="submit" class="btn btn-dark" value="enviar">Enviar</button>
        </form>
    </div>




    <div class="box">

        <h2 class="mt2 mb-2">Dados do formulário</h2>
        <ul id="lista"></ul>

        <ul class="list-group" id="lista"></ul>

        <button type="submit" class="btn btn-dark" id="baixar">Baixar</button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
